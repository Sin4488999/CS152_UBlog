<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>{% block title %} Welcome! {% endblock %}</title>
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-primary navbar-custom"
        style="background-color: #00CCFF !important;"
      >
        <a class="navbar-brand" href="{% url 'homeview' %}">UBlog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'postlistview' %}">Home</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logoutview' %}">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profileview' request.user.id %}"
                >Profile</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'loginview' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signupview' %}">Sign up</a>
            </li>
            {% endif %}
            <li>
              <form
                class="form-inline my-2 my-lg-0"
                method="get"
                action="{% url 'search' %}"
              >
                <input
                  class="form-control mr-sm-2"
                  id="search-input"
                  type="text"
                  name="q"
                  placeholder="Search..."
                />
                <button
                  class="btn btn-outline-light my-2 my-sm-0"
                  type="submit"
                  style="font-family: 'Crimson Text'"
                >
                  Go
                </button>
              </form>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div>{% block content %}{% endblock %}</div>

    <style>
      .navbar-custom .navbar-nav .nav-link {
        color: white; /* Set the text color of all buttons to white */
      }
      .navbar-custom .navbar-brand {
        color: white; /* Set the text color of all buttons to white */
      }
    </style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background: #f8f9fa;
        font-family: "Inter", sans-serif;
      }

      /* ===== TOP NAV ===== */
      .navbar-custom {
        background: #00c5ff !important;
        border-bottom: 1px solid #009fcc;
      }
      .navbar-custom .nav-link,
      .navbar-custom .navbar-brand {
        color: white !important;
        font-weight: 600;
      }
      #search-input {
        border-radius: 20px;
        padding-left: 15px;
      }

      /* ===== LAYOUT WRAPPER ===== */
      .main-layout {
        display: flex;
        padding: 20px 40px;
        margin-top: 10px;
      }

      /* ===== LEFT SIDEBAR ===== */
      .sidebar {
        width: 220px;
        background: white;
        padding: 20px;
        height: fit-content;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
      }

      .sidebar h5 {
        font-size: 16px;
        margin-bottom: 15px;
        font-weight: 700;
      }

      .sidebar a {
        display: block;
        padding: 8px 0;
        color: #333;
        text-decoration: none;
        font-weight: 500;
      }

      .sidebar a:hover {
        color: #00a2cc;
      }

      /* ===== FEED (CENTER CONTENT) ===== */
      .feed-container {
        flex-grow: 1;
        margin: 0 30px;
      }

      /* HOT | NEW | TOP BUTTONS */
      .filter-tabs {
        display: flex;
        gap: 12px;
        margin-bottom: 15px;
      }

      .filter-btn {
        padding: 5px 18px;
        border-radius: 16px;
        border: 1px solid #e0e0e0;
        background: white;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }

      .filter-btn.active {
        background: #e5faff;
        border-color: #00c5ff;
        color: #00a2cc;
      }

      /* ===== RIGHT SIDEBAR ===== */
      .right-box {
        width: 260px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        height: fit-content;
        border: 1px solid #e0e0e0;
      }

      .right-box h5 {
        font-weight: 700;
        font-size: 16px;
      }

      /* ===== POST LIST ===== */
      .list-group-item {
        margin-bottom: 16px;
        border-radius: 10px !important;
        border: 1px solid #ddd;
      }

      .list-group-item:hover {
        background: #fafafa;
      }

      .list-group-item h2 {
        font-size: 22px;
        font-weight: 700;
      }

      .create-post-btn {
        background: #5cb85c !important;
        border-radius: 6px;
        padding: 8px 14px;
        font-weight: 600;
      }
    </style>
  </body>
</html>
