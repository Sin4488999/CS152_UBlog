{# path: templates/main_app/update.html #}
{% extends "main_app/layouts/feed_base.html" %}
{% load static %}

{% block feed_title %}Update Profile â€¢ UBlog{% endblock %}

{% block feed_main %}
  <div class="post-card profile-card">
    <h2 class="profile-name">Update Profile</h2>

    <form method="post"
          enctype="multipart/form-data"
          class="profile-form">
      {% csrf_token %}
      {{ profile_update_form.as_p }}

      <div class="profile-actions">
        <button type="submit" class="btn btn-primary">
          Save Changes
        </button>
        <a href="{% url 'profileview' request.user.id %}"
           class="btn btn-secondary">
          Cancel
        </a>
      </div>
    </form>
  </div>
{% endblock %}
